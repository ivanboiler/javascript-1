<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name"></p>
    <button onclick="f()">Нажми меня,please</button>
    <script>
        
        function f(){
          let a = document.getElementById("name").value="Виталий Валентинович";
          document.getElementById("name").innerHTML = a;
          let b = document.getElementById("name").value="Иван Игоревич";
          document.getElementById("name").innerHTML = b;
        }

    </script>
    
</body>
</html>
